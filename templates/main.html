

<html>

<head>
 <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .border {
            border: 1px solid #ff0000;
            display: inline-block
        }

        #like_count {
            margin-top: 0px;

            display: inline-block
        }

        #like_icon {
            margin-top: 0px;
            margin-left: 5px;
            position: absolute;
        }

        #name_author{
            margin-top: 0px;
            margin-left: 40px;
            position: absolute;

            display: inline-block
        }

        #nazvanie_video{
            margin: 5px;
            max-width: 300px;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;

        }

        #information{

                height: 50px;
        }

        #ramka_dlya_bolshogo_diva{
                margin: 16px;
                height: 300px;
                display: inline-block
        }
    </style>
</head>

<body>

{% for video in videos %}
<div id="ramka_dlya_bolshogo_diva">

<a href="http://127.0.0.1:8000/videos/id/{{video.id}}/">
<video width="300" height="200" controls>
  <source src="{{video.video.url}}" type="video/mp4"/>
  Your browser does not support the video tag.
</video>
</a>


<div id="information">
  <p id="nazvanie_video">  {{video.name}} </p>
</div>
<div>

    <div>
        <p id="like_count"> {{video.watched_like}} </p> <img id="like_icon" src="http://127.0.0.1:8000/static/img/like.jpg" width="25px" height="25px"/> <p id="name_author"> {{video.author}} </p>
    </div>


</div>

</div>

{% endfor %}

</body>

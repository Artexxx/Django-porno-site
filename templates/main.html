

<html>

<head>
 <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .border {
            border: 1px solid #ff0000;
            display: inline-block

        #like_count {
            margin-top: 0px;

            display: inline-block
        }

        #like_icon {
            margin-top: 0px;

            display: inline-block
        }

        #nazvanie_video{
            margin: 5px;
            max-width: 300px;
            text-overflow: ellipsis;
            display: -webkit-box;

        }

        #information{

<body>

{% for video in videos %}
<div id="ramka_dlya_bolshogo_diva">

<a href="http://127.0.0.1:8000/videos/id/{{video.id}}/">
    <div id="videosList">
        <div class="video">
            <video class="thevideo" loop preload="none" width="300" height="200" muted="muted" style="background-image: url('{{video.image.url}}');">
              <source src="{{video.video.url}}" type="video/mp4"/>
              Your browser does not support the video tag.
            </video>
        </div>
    </div>
</a>


<div id="information">

</div>

    </div>

    <div>
        <h2> {{video.views}}</h2>
    </div>

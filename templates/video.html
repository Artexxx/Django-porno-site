

<html>

<head>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
<title>Gallery</title>
<style type="text/css">
img {
  user-select: none;
  -webkit-transition: -webkit-transform 0.3s ease-in-out;
  transition: -webkit-transform 0.3s ease-in-out;
  transition: transform 0.3s ease-in-out;
  transition: transform 0.3s ease-in-out, -webkit-transform 0.3s ease-in-out;
}
img:hover {
  -webkit-transform: scale(1.03);
  transform: scale(1.03);
}
</style>
</head>
<body>
<div class="container mx-auto px-4 bg-gray-200">
<section class="py-8 px-4">
  <div class="h-500 mx-4">
    <div class="px-4">
      <img class="h-full w-full bg-cover bg-center rounded shadow-md" src="{{video.image.url}}" alt="">
      <img class="h-full w-full bg-cover bg-center rounded shadow-md" src="/static/anime-girl.jpg"  alt="">
    </div>

  </div>
</section>



</div>
</body>
